# Settings

## General
editor nvim
allow_remote_control true
copy_on_select yes
enable_audio_bell no
font_family FiraCode Nerd Font Reg
disable_ligatures cursor
hide_window_decorations yes
font_size 12
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}: {title}"
scrollback_pager bash ~/.config/kitty/pager.sh 'INPUT_LINE_NUMBER' 'CURSOR_LINE' 'CURSOR_COLUMN'
scrollback_lines 5000
startup_session ~/dotfiles/kitty/startup.conf

## Mappings

### General
map kitty_mod+u scroll_line_up
map kitty_mod+d scroll_line_down
map kitty_mod+f show_scrollback

### Windown managment
map kitty_mod+enter new_window_with_cwd
map kitty_mod+alt+enter new_os_window
map kitty_mod+w close_window

map kitty_mod+p nth_window -1

map kitty_mod+o toggle_layout stack
map kitty_mod+n next_layout

map kitty_mod+h neighboring_window left
map kitty_mod+l neighboring_window right
map kitty_mod+k neighboring_window up
map kitty_mod+j neighboring_window down

map kitty_mod+alt+h move_window left
map kitty_mod+alt+l move_window right
map kitty_mod+alt+k move_window top
map kitty_mod+alt+j move_window bottom

### Tab managment
map kitty_mod+r set_tab_title
map kitty_mod+t new_tab_with_cwd

map kitty_mod+, next_tab
map kitty_mod+. previous_tab

map kitty_mod+. next_tab
map kitty_mod+, previous_tab

map kitty_mod+alt+, move_tab_backward
map kitty_mod+alt+. move_tab_forward

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 10

